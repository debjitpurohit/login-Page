<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KOLKATA</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/07f9ee633a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Login to Debjit's World</h2>
                    <div class="box"><i class="fa fa-user"></i>
                        <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    </div>

                    <div class="box"> <i class="fa fa-envelope"></i>
                        <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="box"> <i class="fa fa-mobile"></i>
                        <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    </div>
                    <div class="box"> <i class="fa fa-key"></i>
                        <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    </div>

                    <input type="submit" value="Submit" id="submit" class="btn" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>

</html>
